<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inventario{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="../static/images/logo.png" />
  </head>
  <!-- Cabecera -->
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="/inicio">
                    <img src="../static/images/logo.png" alt="logo" />
                    </a>
                </div>
                <div class="main-menu">
                    <ul>
                        {% if session["usuario"]%}
                        <li>
                            <a href="/inicio">Inicio</a>
                        </li>
                        <li>
                            <a href="/nuevaventa">Añadir venta</a>
                        </li>
                        <li>
                            <a href="/nuevopedido">Rellenar pedido</a>
                        </li>
                        <li>
                            <a href="/pedidos">Pedidos pendientes</a>
                        </li>
                        <li>
                            <a class="btn" href="/logout"> <i class="fas fa-power-off"></i> Cerrar sesión </a>
                        </li>
                        {% else %}
                        <li>
                            <a class="btn" href="/"> <i class="fas fa-user"></i> Iniciar sesión </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contenido de la página -->
        {%block content%}{%endblock%}
        <!-- Fin del contenido de la páginca -->
        <!-- Footer 
        <footer class="footer bg-black">
            <div class="container">
                <p>Copy</p>
            </div>
        </footer> -->
    </body>
</html>
