{% extends "base.html" %}
{% block title %}Pedido añadido con éxito{% endblock %}
{% block content %}
<section class="contenido bg-light">
    <div class="container">
        <div class="contenido-content">
            <h1 class="contenido-heading text-xxl">
            Pedido añadida con éxito
            </h1>
                <p class="contenido-text" class="text-xl">Esta Pedido ha quedado registrado.</p>
                <table>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </tr>
                    {% for producto in venta %}
                    <tr>
                        <td>{{producto.Nombre}}</td>
                        <td class="center">{{producto.Cantidad}}</td>
                    </tr>
                    {% endfor %}
                </table>
                <a href="/inicio" class="btn btn-dark">Volver al inicio</a>
        </div>
    </div>
</section>
{% endblock %}
